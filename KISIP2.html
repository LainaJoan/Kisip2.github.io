<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>KISIP 2 Web Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map{
             height:100%;
             width: 100vw;
        }
    </style>
</head>
<body>
    <h2>KISIP 2 Web Map</h2>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view
       // var map = L.map('map').setView([-1.286389, 36.817223], 10); // Nairobi coordinates
        var map = L.map('map').fitWorld();
        map.locate({setView: true, maxZoom: 16});
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Add a marker with a popup
        //var marker = L.marker([-1.286389, 36.817223]).addTo(map)
          //  .bindPopup("Hello! This is Nairobi.")
            //.openPopup();
        
       /* var circle = L.circle([-1.286389, 36.817223],{
            color: 'blue',
            fillColor: 'red',
            fillOpacity: 0.5,
            radius:500
        }).addTo(map);*/
        var popup = L.popup();
        function onMapClick(e){
            popup 
                 .setLatLng(e.latlng)
                 .setContent(" This is Nairobi it is at"+ e.latlng.toString())
                 .openOn(map);

        }
        map.on('click', onMapClick)
        function onLocationFound(e) {
            var radius = e.accuracy;

            L.marker(e.latlng).addTo(map)
                    .bindPopup(" You are within"+ radius + "meters from this point").openPopup();
           
           L.circle(e.latlng, radius).addTo(map);
        }
        map.on('locationfound',onLocationFound);

        function onLocationError(e){
            alert(e.message);
        }
        map.on('locationerror', onLocationError);

    </script>
</body>
</html>
